<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="text-center">게시판</h1>
		</header>
		<main class="card">
			<div class="card-header">
				<div class=" row justify-content-between">
					<div class="col-4 text-start">Board Register</div>
					<div class="col-4 text-end">
					</div>
				</div>
			</div>
			<div class="card-body">
				<h3>게시글 작성</h3>
				<form action="register" method="post" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="title" class="form-label">제목</label> <input
							type="text" class="form-control" name="title" placeholder="제목입력">
					</div>
					<div class="mb-3">
						<label for="content" class="form-label">내용</label>
						<textarea class="form-control" name="content" rows="3"></textarea>
					</div>
					<div class="mb-3">
						<label for="writer" class="form-label">작성자</label> <input
							type="text" class="form-control" name="writer">
					</div>
					<div class="mb-3">
						<label for="writer" class="form-label">첨부파일</label> <input
							type="file" class="form-control" name="file">
					</div>
					<div class="d-grid justify-content-md-end">
					  <button class="btn btn-success">등록</button>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
